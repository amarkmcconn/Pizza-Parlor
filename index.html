<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mark's Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h3 class="animate-charcter"> Mark's Pizza Parlor</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron">
      <img src="img/Parlor_RN_120118_015HR.0.jpg" cless="center" alt="image of pizza parlor">
      <h6>“Time is money, money is power, power is pizza, and pizza is knowledge, let's go!”
        ― Aubrey Plaza</h6>
      <h3>Pizza Pricing:</h3>
      <ul>
        <li>Medium $15.00</li>
        <li>Large $20.00</li>
        <li>X-Large $24.00</li>
        <li> $1.00 for each additional Topping</li>
      </ul>
    </div>
    <div class="card">
      <form id="pizzaOrder">
        <label for="pizza"><strong>Please pick your pizza size:</strong></label>
          <select class="form-control" id="pizzaSize">
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">X-Large</option>
          </select>
        <label for="toppings"><strong>Please select your toppings:</strong></label> <br>
          <div>
            <input type="checkbox" name="topping" value="Cheese" checked>
            <label for="cheese">Cheese</label>
          </div>    
          <div>
            <input type="checkbox" name="topping"  value="Pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>  
          <!-- <div>
            <input type="checkbox" name="topping" value="pinneapple">
            <label for="pinneapple">Pinneapple</label>
          </div>   -->
        <button type="submit" class="bte btn-danger">Complete your order</button>
      </form>
      <h5>Your Order for today is a:</h5><p id="output"></p>
    </div>       
  </div>
</body>
</html>
