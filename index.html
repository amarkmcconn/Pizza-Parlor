<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mark's Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mark's Pizza Parlor</h1>
      <h3>Pizza Pricing:</h3>
      <ul>
        <li>Medium $15.00</li>
        <li>Large $20.00</li>
        <li>X-Large $25.00</li>
        <li> $1.00 for each additional Topping</li>
      </ul>
    </div>
      <form id="pizzaOrder">
        <label for="pizza"><strong>Please pick your pizza size:</strong></label>
          <select class="form-control" id="pizzaSize">
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">X-Large</option>
          </select>
        <label for="toppings"><strong>Please select your toppings:</strong></label> <br>
          <div>
            <input type="checkbox" name="topping" value="cheese" checked>
            <label for="cheese">Cheese</label>
          </div>    
          <div>
            <input type="checkbox" name="topping"  value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>  
          <div>
            <input type="checkbox" name="topping" value="pinneapple">
            <label for="pinneapple">Pinneapple</label>
          </div>  
          
        <button type="submit">Complete your order</button>
      </form>
      <p id="output"></p>     
  </div>
</body>
</html>
